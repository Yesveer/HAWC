<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HAWC R&D</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td>
          <div class="firstBox zoom">
            <h1 class="z">Z</h1>
            <h1 class="Boron">Hydrogen</h1>
            <h1 class="m">M</h1>
          </div>
        </td>
        <td>
          <div class="secondBox zoom">
            <table>
              <tbody>
                <tr>
                  <td>Electronic configuration:</td>
                  <td>
                    <h2>{H} 1s </h2>
                  </td>
                </tr>
                <tr>
                  <td>Valence Shell Electrons:</td>
                  <td>the same value input as that of 1s orbital above</td>
                </tr>
                <tr>
                  <td>Melting Point:</td>
                  <td>X</td>
                </tr>
                <tr>
                  <td>Boiling Point:</td>
                  <td>Y</td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <table>
    <tbody>
      <tr>
        <td><div class="b zoom">
          <h5 class="c">11</h5>
          <h1 class="n">Na</h1>
        </div></td>
        <td><div class="b zoom">
          <h5 class="c">12</h5>
          <h1 class="n">Mg</h1>
        </div></td>
        <td><div class="b zoom">
          <h5 class="c">13</h5>
          <h1 class="n">Al</h1>
        </div></td>
        <td><div class="b zoom">
          <h5 class="c">14</h5>
          <h1 class="n">Si</h1>
        </div></td>
        <td><div class="b zoom">
          <h5 class="c">15</h5>
          <h1 class="n">P</h1>
        </div></td>
        <td><div class="b zoom">
          <h5 class="c">16</h5>
          <h1 class="n">S</h1>
        </div></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
